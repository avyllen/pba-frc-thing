<!DOCTYPE html>
<html lang="en">
<head>

<!-- favicon -->
<link rel="shortcut icon" type="image/png" href="favicon.ico">

  <!-- fonts used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunas Robotics Scouting App 2026test1</title>
  <style>
/* colors */
    :root{
      --bg:#0f1724;
      --card:linear-gradient(325deg,#000000 0%, #030101 100%);
      color:#ffffff;
      --accent:#ffffff;
      --muted:#ffffff;
      --glass:rgba(255,255,255,0.03);
    }


    *{box-sizing:border-box;font-family:'Bitcount Prop Single'}
    body{margin:0;background:linear-gradient(45deg,#850808 0%, #2f0101 100%);color:#ffffff;padding:20px;}
    h1{
      text-align:center;margin-bottom:20px;}
    h2{
      text-align:center;margin-bottom:20px;}

    h3{margin-top:10px; margin-bottom:10px;}

    h4{text-align:center;margin-bottom:20px;
    font-weight:400}

    header{

      display:flex;
      align-items:center;
      gap:16px;
      padding:18px 25px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .top-logo {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 20px;   /* optional spacing */
  margin-bottom: 10px;
}
    .title{
     font-size:30px;font-weight:700;
    }

    .subtitle{
    color:var(--muted);font-size:13px;
    
  }



    nav{display:flex;gap:8px;
    }





    nav button{background:transparent;border:1px solid transparent;padding:9px 12px;border-radius:8px;color:var(--muted);cursor:pointer;}
    nav button.active{background:var(--glass);border-color:rgba(255,255,255,0.04);color:#ffffff;}

    /* ==========================
       Cards layout
    ========================== */
    .cards-container{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      justify-content:center;
      margin-top:20px;
    }
    .card{
      font-size:30px;font-weight:700;
      background:var(--card);
      flex-direction: column;
      padding:20px;
      border-radius:19px;
      margin-bottom:50px;
      flex:1 1 300px;
      max-width:500px;
      box-shadow:0 4px 8px rgba(0,0,0,0.3);
    }


    label{
      display:block;
      font-size:20px;
      color:var(--muted);
      margin-bottom:8px;
    }
    input, select, textarea{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      background:#061425;
      border:1px solid rgba(255,255,255,0.03);
      color:#e6eef8;
      margin-bottom:10px;
    }
    textarea{resize:vertical;}

    button.primary{
      background:linear-gradient(45deg,#ddaeae 0%, #ffe2e2 100%);
      color:black;
      border:10px;
      padding:10px 19px;
      border-radius:10px;
      cursor:pointer;
      font-weight:500;
      margin-right:6px;
    }
    .toggle-label{
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      margin-bottom:10px;
    }

    .dir-label{
      align-items:center;
      gap:8px;
      cursor:pointer;
      margin-bottom:10px;
      text-align: center;
      font-size:20px;font-weight:600;
    }
    .notice{
      background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(14,165,233,0.03));
      padding:10px;
      border-radius:10px;
      color:var(--muted);
      margin-bottom:12px;
    }
  </style>
</head>
<body>

  <div class="top-logo">
    <img src="https://raw.githubusercontent.com/avyllen/pba-frc-thing/main/lunalogo.png" alt="Luna Logo" width="315" height="250"/>
  </div>

  <div class="notice">
<h1> ROUGH DRAFT
</h1>
<h4>created by Marie Avelyn Baptista</h4>
  </div>

  <div style="display:flex; flex-direction: column; justify-content: center;">
      <div class="title">
      <h1>
        Lunas Robotics Scouting App
      </h1>
      <div class="dir-label">
   <label>
      Directions:<br>
      1. Enter scouting information <br>
      2. Click save entry for each team <br>
      3. Once connected to LTE or Internet (outside of the arena),
      click "(figuring out how to sync data once connected )"<br></label>
      </label>
    </div>

  <div class="cards-container">

    <!-- Pre-match -->
    <div class="card">
      <h3>Pre-match Info</h3>
      <label>Scouter Name</label>
      <input type="text" id="scouterName" placeholder="e.g D. Sasai">
      <label>Team Number</label>
      <input type="number" id="teamNumber" placeholder="e.g 3882">
      <label>Match Number</label>
      <input type="number" id="matchNumber" placeholder="e.g 12">
    </div>

    <!-- auto -->
    <div class="card">
      <h3>Autonomous</h3>
      <label>Starting Position</label>
      <select id="startPosition">
        <option value="left">Left</option>
        <option value="middle">Middle</option>
        <option value="right">Right</option>
      </select>
      <label>Moved?</label>
      <select id="moved">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label>Fuel Scored</label>
      <input type="number" id="fuelAutoInput" placeholder="0">
      <label>Climbed?</label>
      <select id="climbed">
        <option value="L1">L1</option>
        <option value="L2">L2</option>
        <option value="L3">L3</option>
        <option value="No">No</option>
      </select>
      <label>Outpost Pickup?</label>
      <select id="outpostPickup">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label>Ground Pickup?</label>
      <select id="groundPickup">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- teleop -->
    <div class="card">
      <h3>Teleop</h3>
      <label>Fuel Scored</label>
      <input type="number" id="fuelTeleopInput" placeholder="0">
      <label>Vision?</label>
      <select id="vision">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label>Clears Trench?</label>
      <select id="clearsTrench">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- endgame -->
    <div class="card">
      <h3>Endgame</h3>
      <label>End Position</label>
      <select id="endPosition">
        <option value="L1">L1</option>
        <option value="L2">L2</option>
        <option value="L3">L3</option>
        <option value="dnc">Did Not Climb</option>


      </select>
      <label>Robot Died?</label>
      <select id="robotDied">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
      <label>Unstable?</label>
      <select id="unstable">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
      <label>Comments</label>
      <textarea id="comments" rows="5" placeholder="Type additional notes here"></textarea>
    </div>

  </div>

  <!-- Buttons -->
  <div>
    <button class="primary" id="saveEntry">Save Entry</button>
    <button class="primary" id="share">Share</button>
    <button class="primary" id="deleteEntry">Delete</button>
  </div>

<footer>lunas 3882 scout app created by marie avelyn baptista</footer>
<script src="js/script.js"></script>
</body>
</html>
